<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming AI Chatbot</title>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        const socket = new WebSocket(`ws://${window.location.host}/ws`);

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    currentMessage: "",
                    fullMessage: "",
                };
                socket.onmessage = this.handleMessage.bind(this);
            }

            handleMessage(event) {
                const response = event.data;
                this.displayResponse(response);
            }

            async displayResponse(response) {
                // Clear previous message when new message starts
                this.setState({
                    currentMessage: "",
                    fullMessage: ""
                });

                for (let i = 0; i < response.length; i++) {
                    await this.sleep(50); // Adjust the interval as needed
                    this.setState(prevState => ({
                        currentMessage: prevState.currentMessage + response[i],
                        fullMessage: prevState.fullMessage + response[i]
                    }));
                }
            }

            sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            sendMessage(message) {
                socket.send(message);
            }

            handleKeyPress(event) {
                if (event.key === 'Enter') {
                    const messageInput = document.getElementById("messageInput");
                    const message = messageInput.value.trim();
                    if (message !== "") {
                        this.sendMessage(message);
                        messageInput.value = "";
                    }
                }
            }

            render() {
                return (
                    <div>
                        <h1>Streaming AI Chatbot</h1>
                        <p>{this.state.fullMessage}</p>
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Type your message..."
                            onKeyPress={this.handleKeyPress.bind(this)}
                        />
                        <button onClick={() => {
                            const messageInput = document.getElementById("messageInput");
                            const message = messageInput.value.trim();
                            if (message !== "") {
                                this.sendMessage(message);
                                messageInput.value = "";
                            }
                        }}>Send</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
